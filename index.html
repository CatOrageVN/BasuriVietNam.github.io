<script>
const songs = [
  "TruMua.mp3",
  "chobaolau.mp3",
  "laycaykimmaydo.mp3",
  "yeuroisaoconphat.mp3"
];

let index = 0;
const audio = document.getElementById("audio");
const songName = document.getElementById("songName");

function load(){
  audio.src = songs[index];
  songName.innerText = "üéµ " + songs[index];
}

function play(){
  audio.play();
}

function next(){
  index = (index + 1) % songs.length;
  load();
  play();
}

function prev(){
  index = (index - 1 + songs.length) % songs.length;
  load();
  play();
}

load();
</script>
